<html>
<head>
<title>merc extreme</title>

<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r66/three.min.js"></script>
<!--<script src="lib/three.js"></script>-->
<script src="lib/jquery-latest.min.js"></script>
<script src="lib/underscore.min.js"></script>
<script src="merc-extreme.js"></script>
<script src="geodesy.js"></script>
<script src="coords-db.js"></script>

<script>

$(document).ready(init);

</script>

</head>
<body>

<style>

body {
  margin: 0;
  height: 100%;
  font-family: sans-serif;
}

#container {
  width: 100%;
  height: 100%;
}

</style>

<div id="container"></div>

<div id="layers" style="text-align: right; background: rgba(255, 255, 255, .4); position: fixed; right: 10px; top: 10px;"><button id="companion">companion map</button></div>

<div id="attribution" style="position: fixed; left: 0; right: 0; bottom: 0; text-align: center;"><span style="background: rgba(255, 255, 255, .4); display: inline-block; border-radius: 5px 5px 0 0;"></span></div>
<div id="poleinfo" style="text-align: right; background: rgba(255, 255, 255, .4); position: fixed; right: 0; bottom: 0; border-radius: 5px 0 0 0;">
  POLE<br><span class="swap">&harr;</span><span class="data"></span>
</div>
<div id="antipoleinfo" style="background: rgba(255, 255, 255, .4); position: fixed; left: 0; bottom: 0; border-radius: 0 5px 0 0;">
  ANTI-POLE<br><span class="data"></span><span class="swap">&harr;</span>
</div>
<div id="mouseinfo" style="background: rgba(255, 255, 255, .4); position: fixed; left: 10px; top: 10px;">
  MOUSEPOS
  <div>
    <div id="pos"></div>
    <div id="dist"></div>
    <div id="bearing"></div>
    <div id="orient"><span style="display: inline-block;">&uarr;</span></div>
    <div id="scale"><span id="label"></span><div id="bar" style="height: 6px; background: rgba(0, 0, 0, .6);"></div></div>
  </div>
</div>

</body>
</html>
